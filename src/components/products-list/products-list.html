<!-- Generated template for the ProductsListComponent component -->
<div class="product">
  <div wrap>
    <div tappable col-6 *ngFor="let p of products" (click)="goDetails(p)">
      <img [src]="p.PictUrl">
      <p>{{p.Title}}</p>
      <div class="list-price buy">
        <span class="price-new"><i>￥</i>{{p.ZkFinalPrice}}</span>
        <i class="del">￥<span>{{p.ReservePrice}}</span></i>
      </div>
    </div>
  </div>
</div>
