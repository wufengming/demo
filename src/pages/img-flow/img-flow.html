<ion-header>

  <ion-navbar>
    <ion-title>imgFlowPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="container">
    <div class="box" *ngFor="let image of img_data; let idx=index">
      <div class="box_img">
        <img (click)="viewerPicture(idx)"  src="{{image.src}}">
      </div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="circles" loadingText="正在加载...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
